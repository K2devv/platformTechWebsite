<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <form id="login" class="input-group" >
                <input type="text" class="input-fields" placeholder="Username" required>
                <input type="password" class="input-fields" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>    

            <form id="signup" class="input-group">
                <input type="text" class="input-fields" placeholder="Username" required>
                <input type="email" class="input-fields" placeholder="Email Address" required>
                <input type="password" class="input-fields" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>    
        </div>
        
    </div>
    
    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function loginSuccess() {
            // Perform login validation here
            // Redirect to main page if successful
            window.location.href = "index.html";
            return false; // Prevent form submission
        }

        function signupSuccess() {
            // Perform signup validation here
            // Redirect to main page if successful
            window.location.href = "index.html";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
